<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="" autocomplete="off">
        <div class="field">
            <input type="text" name="name" class="name" placeholder=" ">
            <label for="name">Ім'я</label>
            <div class="error">
                <img src="./img/error.svg" alt="error">
            </div>
            <div class="success">
                <img src="./img/success.svg" alt="success">
            </div>
        </div>
        <div class="field">
            <input type="email" name="email" class="email" placeholder=" ">
            <label for="name">e-mail</label>
            <div class="error">
                <img src="./img/error.svg" alt="error">
            </div>
            <div class="success">
                <img src="./img/success.svg" alt="success">
            </div>
        </div>
        <div class="field">
            <input type="password" name="password" class="password" placeholder=" ">
            <label for="name">Пароль</label>
            <button class="show-hide"></button>
            <div class="error">
                <img src="./img/error.svg" alt="error">
            </div>
            <div class="success">
                <img src="./img/success.svg" alt="success">
            </div>
        </div>
        <div class="field">
            <input type="password" name="confirmpassword" class="confirmpassword" placeholder=" ">
            <label for="name">Перевірка пароля</label>
            <button class="show-hide"></button>
            <div class="error">
                <img src="./img/error.svg" alt="error">
            </div>
            <div class="success">
                <img src="./img/success.svg" alt="success">
            </div>
        </div>
        <div class="field">
            <input type="button" name="Submit" value="Надіслати">
        </div>
    </form>
    <script src="./app.js"></script>
</body>

</html>
